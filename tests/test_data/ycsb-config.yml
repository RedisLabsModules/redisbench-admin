version: 0.2
name: "ycsb-commerce-hashes-40"
description: "YCSB Commerce workload using RediSearch v2"
remote:
  - type: oss-standalone
  - setup: redisearch-m5d
clientconfig:
  - tool: ycsb
  - tool_source: https://s3.amazonaws.com/benchmarks.redislabs/redisearch/ycsb/ycsb-redisearch-binding-0.18.0-SNAPSHOT.tar.gz
  - parameters:
    - database: redisearch
    - step: load
    - workload: "workloads/workload-ecommerce"
    - override_workload_properties:
      - recordcount: 100000
      - operationcount: 100000
    - threads: 64
exporter:
  redistimeseries:
    break_by:
      - version
      - commit
    timemetric: "$.StartTime"
    metrics:
      - "$.Tests.Overall.rps"
      - "$.Tests.Overall.avg_latency_ms"
      - "$.Tests.Overall.p50_latency_ms"
      - "$.Tests.Overall.p95_latency_ms"
      - "$.Tests.Overall.p99_latency_ms"
      - "$.Tests.Overall.max_latency_ms"
      - "$.Tests.Overall.min_latency_ms"
